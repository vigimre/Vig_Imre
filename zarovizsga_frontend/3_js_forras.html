function aBetukSzamaDiv() {
    
    const firstDiv = document.querySelector("body div");

    if (!firstDiv){ return 0;}

    
    
    const textContent = firstDiv.textContent;
    
    
    const count = (textContent.match(/a/g) || []).length;
    
    return count;
}

console.log(aBetukSzamaDiv());

function osszeadasFeliras(osztaly, elso, masodik) {
        const szam1 = Number(elso);
        const szam2 = Number(masodik);

        if (isNaN(szam1) || isNaN(szam2)) {
            throw new Error('Érvénytelen számok!');
        }

        const osszeg = szam1 + szam2;

        const div = document.createElement('div');
        div.className = osztaly;

        const p = document.createElement('p');
        p.textContent = `${szam1} + ${szam2} = ${osszeg}`;

        div.appendChild(p);

        const elsoElem = document.body.firstElementChild;
        if (elsoElem) {
            document.body.insertBefore(div, elsoElem);
        } else {
            document.body.appendChild(div);
        }
}
